<!-- search field -->
<li dropdown class="dropdown" ng-click="$event.stopPropagation()">

    <ul class="dropdown-menu" role="menu">
        <li>
            <input type="checkbox" ng-model="fsf.s.searchConfig.searchAllFields" ng-change="fsf.s.allFields()"> Any

        <li>
            <input type="checkbox" ng-model="fsf.s.searchConfig.searchTitle" ng-change="fsf.s.changeField()"> Title

            <input type="checkbox" ng-model="fsf.s.searchConfig.searchText" ng-change="fsf.s.changeField()"> Transcription
