<header class="page-header">
    <button class="close-copies" ng-click="ph.s.selectedWork = -1" scroll-to-element offset="354"><span class="glyphicon glyphicon-remove"></span></button>
    <h1>
        <a href="/work/{{ph.results[ph.s.selectedWork][0].bad_id}}">{{ph.results[ph.s.selectedWork][0].title}} (Composed {{ph.results[ph.s.selectedWork][0].composition_date_string}})</a>&nbsp;
        <span dropdown class="dropdown" ng-if="ph.showCopiesDropdown()">
            <button class="dropdown-toggle" dropdown-toggle role="button" aria-expanded="false">
                <span>Copy {{ph.results[ph.s.selectedWork][2][ph.s.selectedCopy][0].archive_copy_id}}</span>&nbsp;
                <span>(Printed {{ph.results[ph.s.selectedWork][2][ph.s.selectedCopy][0].print_date_string}})</span>&nbsp;
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li ng-repeat="copy in ph.results[ph.s.selectedWork][2] track by $index">
                    <a ng-click="ph.s.showObjects($index)">Copy {{copy[0].archive_copy_id}} (Printed {{copy[0].print_date_string}}) ({{copy[1]}} Objects)</a>
                </li>
            </ul>
        </span>
    </h1>
</header>
