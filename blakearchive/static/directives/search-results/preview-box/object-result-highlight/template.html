<div>
    <div class="object-result-highlight col-sm-12" auto-width adjust="100" breakpoint="992" divide="3" to-top-on-broadcast="searchCtrl::changeResult" ng-if="orh.tree != 'work'">
        <div ng-if="orh.type == 'title'" class="text-center">
            <h5 class="text-center">Title</h5>
            <span ng-bind-html="orh.results[orh.s.selectedWork][2][orh.s.selectedCopy][2][orh.s.selectedObject][0].title | highlight:orh.s.highlight"></span>
        </div>

        <div ng-if="orh.type == 'text'">
            <h5 class="text-center">Transcription</h5>
            <text-transcription object="orh.selectedObject()" highlight="{{orh.s.highlight}}"></text-transcription>
        </div>

        <div ng-if="orh.type == 'description'">
            <h5 class="text-center">Illustration Description</h5>
            <illustration-description object="orh.selectedObject()" highlight="{{orh.s.highlight}}" keywords="hidden"></illustration-description>
        </div>

        <div ng-if="orh.type == 'notes'">
            <h5 class="text-center">Editors' Notes</h5>
            <editor-notes object="orh.selectedObject()" highlight="{{orh.s.highlight}}"></editor-notes>
        </div>

        <div ng-if="orh.type == 'tag'">
            <h5 class="text-center">Image Tags</h5>
            <illustration-description object="orh.selectedObject()" highlight="{{orh.s.highlight}}" keywords="only"></illustration-description>
        </div>

        <div ng-if="orh.type == 'copy-info'" id="searchResultCopyInfo">
             <h5 class="text-center">Copy/Set Information</h5>

            <copy-information copy="orh.selectedCopy()" highlight="{{orh.s.highlight}}"></copy-information>
        </div>
    </div>

    <div class="object-result-highlight" auto-width adjust="100" breakpoint="992" ng-if="orh.tree == 'work'" class="text-center" to-top-on-broadcast="searchCtrl::changeResult">
        <h5 class="text-center">Work Information</h5>
        <div ng-bind-html="orh.selectedWork().info | highlight:orh.s.highlight"></div>
    </div>
</div>
