
<!-- compare -->
<div id="compare" class="scrollbar">
<!--<div id="compare" class="scrollbar" style="height: {{compare.viewerHeight}}px">-->
    <div class="featured-object">
        <div class="compare-inner" ng-sortable="{ group: 'o', animation: 150 }">
            <div class="item"
                 ng-repeat="o in compare.$storage.comparisonObjects"
                 ng-class="{active:o.isActive}"
                 ng-click="compare.setActive(o);compare.changeCopy({copy_bad_id:o.copy_bad_id,object_id:o.object_id,reset:false})"
                 ng-dblclick="compare.setActive(o);compare.changeCopy({copy_bad_id:o.copy_bad_id,object_id:o.object_id,reset:false});compare.changeView()"
            >
                <!--<p class="object-title text-capitalize"><a href="/blake/copy/{{o.copy_bad_id}}?objectId={{o.object_id}}">{{ o.copy_title }}</a></p>-->
                <p class="object-title text-capitalize"><a href="/blake/copy/{{o.copy_bad_id}}">{{ o.copy_title }}</a></p>
                <div class="compare-wrapper flex" object-window adjust="315">
                    <div class="object-img-container" ng-class="{hidden: compare.$storage.view.scope == 'text'}">
                        <img ng-src="http://www.blakearchive.org/blake/images/{{ o.dbi }}.100.jpg" class="ovp-image" ng-style="o.transform.style">
                    </div>
                    <div class="reading-copy" ng-class="{hidden: compare.$storage.view.scope == 'image'}">
                        <div class="reading-copy-inner">
                            <text-transcription object="o"></text-transcription>
                        </div>
                    </div>
                </div>
                <p class="object-subtitle text-capitalize"><a href="/blake/copy/{{o.copy_bad_id}}?objectId={{o.object_id}}">{{ o.copy_composition_date }} ({{ o.copy_institution }}) {{ o.full_object_id }}</a></p>
            </div>
        </div>
    </div>
</div>
<!--/.compare-->
