<div class="btn-group" style="position:absolute;left:0;z-index:999">
        <button style="margin-left:-1px;line-height:0.5;border-radius:0px;height:21px" ng-class="{'active':apparatus == 'transcriptions'}" class="btn btn-gr-selection" ng-click="read.showTranscriptions()">
            <span class="gr-abbreviation" style="height:21px;font-size:14px">Transcriptions</span>
            <span class="gr-title">Show transcriptions</span>
        </button>
        <button style="margin-left:-1px;line-height:0.5;border-radius:0px;height:21px" ng-class="{'active':apparatus == 'illustrationdescriptions'}" class="btn btn-gr-selection" ng-click="read.showIllustrationDescriptions()">
            <span class="gr-abbreviation" style="height:21px;font-size:14px">Illustration Descriptions</span>
            <span class="gr-title">Show illustration descriptions</span>
        </button>
        <button style="margin-left:-1px;line-height:0.5;border-radius:0px;height:21px" ng-class="{'active':apparatus == 'editorsnotes'}" class="btn btn-gr-selection" ng-click="read.showEditorsNotes()">
            <span class="gr-abbreviation" style="height:21px;font-size:14px">Editors' Notes</span>
            <span class="gr-title">Show editors' notes</span>
        </button>
</div>

<!--<p class="object-title">{{ read.getOvpTitle() }}</p>-->
<!-- compare -->
<div id="compare" class="scrollbar" ng-if="read.bds.copy.bad_id != 'illum'" left-on-broadcast="viewSubMenu::readingMode">
    <div class="featured-object">
        <div class="compare-inner">
            <!-- for letters -->
            <div class="item" ng-repeat="o in read.bds.copyObjects | filter:{object_group: read.bds.object.object_group}:true track by $index" ng-if="read.bds.copy.bad_id == 'letters'">
                <div class="reading-wrapper" auto-height adjust="150" breakpoint="768" id="{{ read.cssSafeId(o.desc_id) }}">
                    <img ng-src="/images/{{ o.dbi }}.{{dpi}}.jpg" ng-click="read.changeObject(o)">
                    <div class="reading-copy">
                        <div class="reading-copy-inner">
                            <h4 class="text-capitalize" ng-click="read.changeObject(o)">{{ o.full_object_id }}</h4>
                            <text-transcription ng-show="apparatus == 'transcriptions'" object="o"></text-transcription>
                            <illustration-description ng-show="apparatus == 'illustrationdescriptions'" object="o"></illustration-description>
                            <editor-notes ng-show="apparatus == 'editorsnotes'" object="o"></editor-notes>
                        </div>
                    </div>
                </div>
            </div>


            <!-- for everything else -->
            <div class="item" ng-repeat="o in read.bds.copyObjects | filter:{supplemental:null}" ng-if="read.bds.copy.bad_id != 'letters'">
                <div class="reading-wrapper" auto-height adjust="150" breakpoint="768" id="{{ read.cssSafeId(o.desc_id) }}">
                    <img ng-src="/images/{{ o.dbi }}.{{dpi}}.jpg" ng-click="read.changeObject(o)">
                    <div class="reading-copy">
                        <div class="reading-copy-inner">
                            <h4 ng-if="o.title" ng-click="read.changeObject(o)">{{o.title}}<br><span class="text-capitalize">{{ o.full_object_id }}</span></h4>
                            <h4 ng-if="!o.title" ng-click="read.changeObject(o)"><span class="text-capitalize">{{ o.full_object_id }}</span></h4>
                            <text-transcription object="o"></text-transcription>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
