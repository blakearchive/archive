<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliography Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        iframe {
            display: block;
            width: 100%;
            height: 80vh; /* Adjusts height to 80% of the viewport height */
            border: none;
        }
        .fallback {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <iframe 
        src="images/bibliography_121824.pdf" 
        frameborder="0" 
        allowfullscreen>
    </iframe>
    <div class="fallback" style="display: none;">
        <p>Your browser does not support iframes. 
        <a href="images/bibliography_121824.pdf" download>Download the bibliography here</a>.</p>
    </div>
    <script>
        console.log('Script is running');
        const iframe = document.querySelector('iframe');
        if (iframe) {
            console.log('Iframe found');
            iframe.addEventListener('load', function() {
                console.log('PDF loaded successfully');
            });
            iframe.addEventListener('error', function() {
                console.log('Error loading PDF');
                document.querySelector('.fallback').style.display = 'block';
            });
        } else {
            console.log('Iframe not found');
        }

        // Additional check to see if the PDF is accessible
        fetch('images/bibliography_121824.pdf')
            .then(response => {
                if (response.ok) {
                    console.log('PDF is accessible');
                } else {
                    console.log('PDF is not accessible');
                    document.querySelector('.fallback').style.display = 'block';
                }
            })
            .catch(error => {
                console.log('Error fetching PDF:', error);
                document.querySelector('.fallback').style.display = 'block';
            });
    </script>
</body>
</html>
