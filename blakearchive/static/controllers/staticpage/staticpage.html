<div class="container-fluid main">
    <header class="page-header">
        <h1>{{ staticpage.title }}</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-sm-3 menu-left-column">
                <ul class="nav nav-sidebar" affix offset-top="75" offset-start="-75">
                    <li ng-repeat="(nav,text) in staticpage.navigation" ng-class="{active: staticpage.subSelection == nav}">
                        <a ng-click="staticpage.changeContent(nav)" scroll-to-top>{{text}}</a>
                    </li>
                </ul>
            </div>

            <div id="content" ng-switch on="subSelection">
                <ng-include src="'/blake/static/html/' + staticpage.subSelection + '.html'"></ng-include>
            </div>
        </div>
    </div><!-- /.container -->

</div><!-- /.container.main -->
